<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator
            <form action="">
                <p><label for="">Height in CM</label><input type="text" id="height"></p>
                <p><label for="">Weight in CM</label><input type="text" id="weight"></p>
                <button>Calculate</button>
                <div id="results"></div>
                <div id="weight-guide">
                    <p>BMI Weight Guide</p>
                    <p>Under Weight =Less than 18.6</p>
                    <p>Normal Range=18.6 and 24.9</p>
                    <p>Overweight=greater than 24.9</p>
                </div>
            </form>
        </h1>
    </div>
    <script>
        const form = document.querySelector('form');
        // const height=parseInt(document.querySelector('#height').value)
        // u cant add it here as it will give u an empty value
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            const height=parseInt(document.querySelector('#height').value)
            const weight=parseInt(document.querySelector('#weight').value)
            const result=document.querySelector('#results')
            if(height===''||height<0||isNaN(height)){ // isNAN() checks if a the value entered is convertable to integer or not
                result.innerHTML=`Please Enter a valid height ${height}`
            }
            else if(weight===''||weight<0||isNaN(weight)){ // isNAN() checks if a the value entered is convertable to integer or not
                result.innerHTML=`Please Enter a valid weight ${weight}`
            }else{
                const bmi=((weight/((height*height)/10000))).toFixed(2) // toFixed(), upto 2 decimal places
                result.innerHTML=`<span>${bmi}</span>`
            }
        })
    </script>
</body>
</html>
