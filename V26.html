<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="lang">
        <li>js</li>
    </ul>
    <script>
        // Edit
        function addLang(langName){
            const li=document.createElement('li');
            // console.log(li);
            li.innerHTML=`${langName}`;
            document.querySelector('.lang').appendChild(li)
        }
        addLang("python");
        addLang("typescript");
        // as the inside lang <li>js</li> everytime we append another li it traverses the entire tree though here we have only 1 child "js" but if we had multiple then
        
        function addOptiLang(langName){
            const li=document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.lang').appendChild(li)
        }
        addOptiLang("golang");
        const secLang=document.querySelector("li:nth-child(2)");
        // secLang.innerHTML="Mojo"
        // secLang.outerHTML=<li>"Mojo"</li>
        // Opti Code
        const newLang=document.createElement('li');
        newLang.textContent="mojo";
        secLang.replaceWith(newLang);

    // Remove
    const lastLang=document.querySelector("li:last-child");lastLang.remove();
    </script>
</body>
</html>
